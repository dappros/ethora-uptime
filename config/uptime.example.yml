instances:
  - id: local
    name: Local_Ethora_Instance
    enabled: true
    tags: [staging]
    checks:
      - id: api_ping
        name: API_ping
        type: http
        url: "http://127.0.0.1:8080/ping"
        intervalSeconds: 30
        timeoutMs: 4000
        expect:
          - type: status_code
            expected: [200]
      - id: swagger_json
        name: Swagger_JSON
        type: http
        url: "http://127.0.0.1:8080/api-docs/swagger.json"
        intervalSeconds: 60
        timeoutMs: 6000
        expect:
          - type: status_code
            expected: [200]
          - type: json
            path: openapi
            exists: true
      - id: minio_live
        name: MinIO_live
        type: http
        url: "http://127.0.0.1:9000/minio/health/live"
        intervalSeconds: 30
        timeoutMs: 3000
        expect:
          - type: status_code
            expected: [200]
      - id: xmpp_ws
        name: XMPP_websocket
        type: wss
        url: "wss://xmpp.asterotoken.com/ws"
        intervalSeconds: 60
        timeoutMs: 6000

      # Optional: synthetic regression test (disabled unless ETHORA_* env vars are set in the uptime container)
      - id: journey
        name: Synthetic_journey
        type: journey
        intervalSeconds: 3600
        timeoutMs: 180000


